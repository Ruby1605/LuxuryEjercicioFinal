<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:replace="layout/layout :: head-basic"></th:block>
<th:block th:replace="layout/layout :: bootstrap-css"></th:block>
<th:block th:replace="layout/layout :: jquery-ui-css"></th:block>
<th:block th:replace="layout/layout :: general-css"></th:block>
</head>
<body>
	<nav th:replace="layout/layout :: menu"></nav>
	<div th:replace="layout/layout :: screen-title"></div>
	<div th:replace="layout/layout :: messages-zone"></div>

	<div class="container py-1">

		<div class="row justify-content-center mt-3 ms-1 me-1">
			<div class="col-12 formclass create-form shadow">
				<form class="mt-3" th:object="${usuario}" method="post"
					th:action="@{'/usuarios/form/'+${actualpage}}" enctype="multipart/form-data">

					

					<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<label for="dni" class="form-label mb-0 fw-bold">Dni: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="dni"
			th:field="*{dni}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:uerrors="*{dni}"></span>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<label for="nombre" class="form-label mb-0 fw-bold">Nombre: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="nombre"
			th:field="*{nombre}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:uerrors="*{nombre}"></span>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<label for="apellido1" class="form-label mb-0 fw-bold">Apellido1: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="apellido1"
			th:field="*{apellido1}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('apellido1')}" th:uerrors="*{apellido1}"></span>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<label for="apellido2" class="form-label mb-0 fw-bold">Apellido2: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="apellido2"
			th:field="*{apellido2}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('apellido2')}" th:uerrors="*{apellido2}"></span>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<label for="administrador" class="form-label mb-0 fw-bold">Administrador: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="checkbox" class="form-check-input" id="administrador"
			th:field="*{administrador}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('administrador')}" th:uerrors="*{administrador}"></span>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<label for="password" class="form-label mb-0 fw-bold">Password: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="password"
			th:field="*{password}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:uerrors="*{password}"></span>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<label for="email" class="form-label mb-0 fw-bold">Email: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="email"
			th:field="*{email}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:uerrors="*{email}"></span>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<label for="foto" class="form-label mb-0 fw-bold">Foto: </label>
	</div>
						
	<div class="col-md-4 mt-1 mt-md-3" > 
		<div class="col-12 mt-1 mb-1" th:if="${usuario.foto != null}">
			<div class="col-md-12 mt-1 mt-md-3"  id="fotoImageDiv">
				<table>
					<tr><td>
						<a th:href="@{'/usuarios/viewimg/'+${usuario.id}+'/foto'}" title="View Foto">
							<img th:if="${usuario.foto != null}" th:src="@{'/upload/' + ${usuario.foto}}" width="100px" class="border border-white shadow" id="fotoImage"><br>
						</a>
						</td>
						<td class="ps-2">
							<a sec:authorize="hasRole('ROLE_ADMIN')" href="#" title="Delete Foto" th:attr="onclick=|clearImageField('fotoImage','fotoImageText','fotoImageDiv')|"><svg th:replace="layout/icons_svg :: svg-delete"></svg></a>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="col-12 mt-2">
			<input class="form-control form-control-sm file" type="file" id="foto" name="foto_formname">
			
			<input type="hidden" class="form-control form-control-sm" id="fotoImageText" name="fotoImageText" th:value="${usuario.foto}">
			<input type="hidden" class="form-control form-control-sm" id="fotoImageTextOld" name="fotoImageTextOld" th:value="${usuario.foto}">
		</div>
		</div>
</div>

					
					

					<div class="row g-3 align-items-center mb-3">
						<div class="col-md-2 mt-4">
							<input class="btn standard-button"
								sec:authorize="hasRole('ROLE_ADMIN')" type="submit"
								th:value="${#strings.equalsIgnoreCase(screen,'CREATE')?'Nuevo Usuario':'Modificar Usuario'}"> 
							<input
								sec:authorize="!hasRole('ROLE_ADMIN')" type="submit"
								th:value="${#strings.equalsIgnoreCase(screen,'CREATE')?'Nuevo Usuario':'Modificar Usuario'}"  
								disabled>
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>

	<div th:replace="layout/layout :: authorship"></div>

	<div th:insert="layout/layout :: jquery-js"></div>
	<div th:insert="layout/layout :: jquery-ui-js"></div>
	<div th:insert="layout/layout :: bootstrap-js"></div>
	
	
	
	<script th:replace="layout/layout :: clear_imagefield"></script>
	
	
</body>
</html>
