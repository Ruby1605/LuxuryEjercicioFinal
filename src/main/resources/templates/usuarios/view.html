<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:replace="layout/layout :: head-basic"></th:block>
<th:block th:replace="layout/layout :: bootstrap-css"></th:block>
<th:block th:replace="layout/layout :: jquery-ui-css"></th:block>
<th:block th:replace="layout/layout :: general-css"></th:block>
</head>
<body>
	<nav th:replace="layout/layout :: menu"></nav>
	<div th:replace="layout/layout :: screen-title"></div>
	<div th:replace="layout/layout :: messages-zone"></div>

	<div class="container py-1">

		<div class="row justify-content-center mt-3 ms-1 me-1">
			<div class="col-12 formclass create-form shadow pt-3">
			
				
			
				<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Dni: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${usuario.dni}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Nombre: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${usuario.nombre}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Apellido1: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${usuario.apellido1}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Apellido2: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${usuario.apellido2}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Administrador: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<div th:if="${usuario.administrador !=null}">
			<div class="booleandiv" th:if="${usuario.administrador==true}">
				<input type="checkbox" class="form-check-input" checked onclick="return false;">
			</div>
			<div class="booleandiv" th:if="${usuario.administrador==false}">
				<input type="checkbox"class="form-check-input"  onclick="return false;">
			</div>
		</div>
		<div th:if="${usuario.administrador ==null}" th:text="---"></div>
		
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Password: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${usuario.password}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Email: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${usuario.email}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Foto: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<a th:if="${usuario.foto != null}" th:href="@{'/usuarios/viewimg/'+${usuario.id}+'/foto'}" title="View foto">
		<img th:if="${usuario.foto != null}" 
			th:src="@{'/upload/' + ${usuario.foto}}" width="100px" 
			class="border border-white shadow">
		</a>
		<img th:if="${usuario.foto == null}" th:src="@{'/images/app_no_image_logo.png'}" width="100px"></img>
	</div>
</div>

				
				

			</div>
		</div>

	</div>

	<div th:replace="layout/layout :: authorship"></div>

	<div th:insert="layout/layout :: jquery-js"></div>
	<div th:insert="layout/layout :: jquery-ui-js"></div>
	<div th:insert="layout/layout :: bootstrap-js"></div>




</body>
</html>
